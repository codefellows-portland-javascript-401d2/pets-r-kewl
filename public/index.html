<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome to pets</title>
	<style>
		body {
			font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
		}
		.chat {
			position: absolute;
			top: 0; right: 0; bottom: 0;
			width: 250px;
			border-left: 2px solid steelblue;
			background: lightsteelblue;
			padding-left: 10px;
		}
		
		.chat .message {
			position: absolute;
			left: 2px; right: 2px; bottom: 3px;
			height: 50px;
			width: 96%;
		}
		
		.chat ul {
			position: absolute;
			top: 50px; bottom: 50px;
			left: 0; right: 0;
			overflow: hidden;
			list-style: none;
			margin: 0;
			padding: 10px;	
		}
		
	</style>
</head>
<body>
	<header>
		<h1>Welcome to Pets!</h1>
	</header>
	
	<main></main>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/1.2.0/superagent.min.js"></script>
	<script src="js/getToken.js"></script>
	<script src='js/ractive.js'></script>
	<script src="/socket.io/socket.io.js"></script>
	
	<script id="app" type="text/html">
		<div><a href='login.html' onclick="@this.logout();">log out</a></div>
		<chat></chat>
		<h2>Pets</h2>
		<div>filter: 
			<pet-types types="{{types}}" selected="{{filter}}"
					   disablePlaceholder="false" placeholder="Show All"/>
		</div>
		<ul>
			{{#each pets as pet:i}}
				{{#if !filter || filter == pet.type }}
				<li>
					{{pet.name}} the {{types[pet.type]}}
					<button on-click="@this.remove( pet._id, i )">delete</button>	
				</li>
				{{/if}}
			{{/each}}
		</ul>
		<add-new types="{{types}}", on-added="@this.add($1)"></add-new>
	</script>
	
	<script id="pet-types" type="text/html">	
		<select value="{{selected}}">
			<option value="{{''}}" {{#if disablePlaceholder}}disabled{{/if}}>
				{{placeholder || 'Select a type...' }}
			</option>
			{{#each types as name:id}}
				<option value="{{id}}">{{name}}</option>
			{{/each}}
		</select>		
	</script>

	<script id="add-new" type="text/html">
		<h3>Add a new pet</h3>
		<form on-submit="@this.added()"
			  onsubmit="return false;">
			<div>
				<label>name: <input value="{{animal.name}}" placeholder="name"></label>
			</div>
			<div>
				<label>type: 
					<pet-types types="{{types}}" selected="{{animal.type}}"/>
				</label>
			</div>
			<button type="submit">Add</button>
		</form>
	</script>
	
	<script id="chat" type="text/html">
		<section class="chat">
			<h2>Messages</h2>
			<ul>
				{{#each messages as message}}
					<li><strong>{{message.user}}:</strong> {{message.text}}</li>
				{{/each}}
			</ul>
			<textarea class="message" 
				      on-keypress="@this.sendMessage( event.original )" 
					  value="{{message}}"></textarea>
		</section>
	</script>
	
	<script>
		function initApp( token ){
			
			const request = superagent;
			
			Ractive.prototype.isolated = true;
			
			Ractive.components.chat = Ractive.extend({
				template: '#chat',
				data: function(){
					return {
						message: '',
						messages: []
					};
				},
				oninit() {
					const socket = this.socket = io();
					
					socket.on( 'connect', () => {
						socket.emit( 'token', token );
					});
					
					socket.on( 'invalid', err => {
						console.log( err );
					});
					
					socket.on( 'messages', messages => {
						this.set( 'messages', messages );
						socket.off( 'messages' );
					});
					  
					socket.on( 'message', message => {
						this.push( 'messages', message );
					});
						
				},
				sendMessage( event ) {
					if( event.which !== 13 ) return;
					event.preventDefault();
					const text = this.get( 'message');
					this.socket.emit( 'message', { text } );
					this.set( 'message' );
				}
			});
			
			Ractive.components['pet-types'] = Ractive.extend({
				template: '#pet-types'
			});
			
			Ractive.components['add-new'] = Ractive.extend({
				template: '#add-new',
				data() { 
					return { 
						animal: {},
						types: null 
					}; 
				},
				added(){
					const animal = this.get( 'animal' );
					this.fire( 'added', animal );
					this.set( 'animal' );
					document.activeElement.blur();
				}
			});
			
			function get( url ) {
				return new Promise( ( resolve, reject ) => {
					request.get( url )
						.set( 'token', token )
						.end( ( err, res ) => {
							if ( err ) reject( err );
							else resolve( res.body ); 
						})
				})
				.catch( err => console.log( err ) );
			}
			
			const app = new Ractive({
				el: 'main',
				template: '#app',
				data: {
					pets: null,
					types: null
				},
				oninit() {
					get( '/pets' ).then( pets => {
						this.set( 'pets', pets ); 
					});
					
					get( '/pets/types' ).then( types => {
						this.set( 'types', types ); 
					});
				},
				add( pet ) {
					request.post( '/pets' )
						.set( 'token', token )
						.send( pet )
						.end( ( err, res ) => {
							if ( err ) console.log( err );
							else this.push( 'pets', res.body ); 
						});
				},
				remove( id, index ) {
					request.del( `/pets/${id}` )
						.set( 'token', token )
						.end( ( err, res ) => {
							if ( err ) console.log( err );
							else this.splice( 'pets', index, 1 ); 
						});				
				}
			});
			
		}
		
	</script>
	<script>
		getToken( superagent )
			.then( initApp, err => {
				console.log( err );
				localStorage.removeItem( 'token' );
				window.location = 'login.html';	
			});
	</script>
	

	
	
	
</body>
</html>
